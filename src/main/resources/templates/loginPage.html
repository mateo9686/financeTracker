<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<!-- /login?error=true -->
<div class="alert alert-danger" role="alert" th:if="${#request.getParameter('error') == 'true'}">
    <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
          th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION')}">
                Static summary
         </span>
</div>

<div class="alert alert-success" role="alert" th:if="${#request.getParameter('passwordChanged') == 'true'}">
    Password Changed!
</div>
<div class="alert alert-success" role="alert" th:if="${#request.getParameter('emailResent') == 'true'}">
    Email has been resent!
</div>
<div class="alert alert-success" role="alert" th:if="${#request.getParameter('emailConfirmed') == 'true'}">
    Email has been confirmed! <br>
    You can now log in.
</div>

<div class="container" style="margin-top: 20px;">
    <h2>Please sign in</h2>
    <form th:action="@{/j_spring_security_check}" method='POST' enctype="utf8">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
            <div style="text-align: right">
                <button type="button" class="btn btn-link" style="padding-right: 0px;" onclick="location.href='/resetPassword'">Forgot password?</button>
            </div>
            <div style="text-align: right" th:if="${#request.getParameter('error') == 'true'}">
                <button type="button" class="btn btn-link" style="padding-right: 0px;" onclick="location.href='/resendActivationLink'">Resend activation link</button>
            </div>
        </div>
        <div class="form-check">
            <input name="remember-me" type="checkbox" class="form-check-input" id="dropdownCheck2">
            <label class="form-check-label" for="dropdownCheck2">
                Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-info" style="margin-top: 15px;">Sign in</button>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
